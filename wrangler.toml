name = "wnlin-org"
main = "_worker.js"
compatibility_date = "2023-12-17"

# Deploy static assets from the repository root.
assets = { directory = "." }

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
